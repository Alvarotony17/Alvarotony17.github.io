<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesointerlink</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
    }
    body, html {

      margin: 0;
    }
    .bgimg {
      background: linear-gradient(to bottom right, rgba(0, 116, 217, 0.8), rgba(0, 191, 255, 0.8)), url('your-image-url-here.jpg') center center / cover no-repeat;

      color: white;
